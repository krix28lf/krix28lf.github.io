<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Krix - Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="layout">
    <aside class="sidebar">
      <div class="top-sidebar">
        <h1 class="logo">KRIX</h1>
        <nav>
          <a href="#" onclick="showSection('home')">🏠 Accueil</a>

    <main class="main">

      <div class="centered" id="home-section">

        <h2>welcome</h2>

        <div class="exploit-grid" id="exploit-grid"></div>
      </div>

      <!-- MyScript -->
      <div class="centered" id="myscript-section" style="display: none;">

        <div class="exploit-grid" id="myscript-grid">
          <!-- Les scripts seront ajoutés dynamiquement -->
        </div>
